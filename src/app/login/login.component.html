<div class="container">
  <div class="login-container">
    <!-- Sección de la imagen -->
    <div class="image-section">
      <img 
        class="nudi" 
        src="https://th.bing.com/th/id/R.17683d5d2090bbfd511a577ca2206caa?rik=9Ih08d5M23bBoA&riu=http%3a%2f%2f4.bp.blogspot.com%2f-Pyb5TdIeg00%2fUxXZAIlZ26I%2fAAAAAAAAv7o%2fDzaGky8ww1g%2fs1600%2fnudibranquio-cratena-peregrina.jpg&ehk=HZghPykNfVKfZRJyQeexpvd2hMbqF%2faCMuvxozfPBFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" 
        alt="Imagen de Drag" 
      />
    </div>

    <!-- Sección del formulario -->
    <div class="form-section">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Campo de Usuario -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            class="form-control"
            placeholder="Ingresa tu usuario"
          />
        </div>

        <!-- Campo de Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="form-control"
              placeholder="Ingresa tu contraseña"
            />
          </div>
        </div>

        <!-- Mensaje de Error si es necesario -->
        <div *ngIf="showErrorMessage" class="alert alert-danger error-message">
          <p>El email o la contraseña son incorrectos</p>
          <button (click)="closeErrorMessage()" class="btn btn-danger">
            Cerrar
          </button>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary btn-block">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
