<app-menu></app-menu> <!-- Navbar -->

<div class="contenedorPrincipal">
  <app-menu-lateral></app-menu-lateral> <!-- Menú lateral -->

  <div class="main-content">
    <div class="tablaContenedor">
      <h2>Lista de Nudibranquios</h2>
      <app-buscador (searchTextChanged)="onSearchTextChanged($event)"></app-buscador>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tamaño</th>
            <th>Sociabilidad</th>
            <th>Dieta</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nudi of filteredNudis | paginate: { itemsPerPage: 4, currentPage: p }">
            <td>{{ nudi.id }}</td>
            <td>{{ nudi.nombre }}</td>
            <td>{{ nudi.tamano }}</td>
            <td>{{ nudi.sociabilidad }}</td>
            <td>{{ nudi.dieta }}</td>
            <td style="text-align: center">
              <img [src]="nudi.imagen" alt="{{ nudi.nombre }}" width="150" height="140">
            </td>
            <td class="acciones">
              <div>
                <button class="botonDetalles" (click)="openModal(nudi)">
                  <i class="fas fa-eye"></i> Ver detalles
                </button>
                <button class="bontonEditar" (click)="actualizarNudi(nudi)">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="botonEliminar" (click)="borrarNudi(nudi.id)">
                  <i class="fas fa-trash-alt"></i> Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
      </div>
    </div>
  </div>
</div>
